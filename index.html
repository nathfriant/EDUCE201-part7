		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Une leçon fondamentale

Dans un système complexe, les interventions<br>peuvent avoir des

- **Rétroactions** : Une intervention peut déclencher des réactions compensatoires
- **Effets de seuil** : Certaines interventions n'ont d'effet qu'à partir d'une certaine ampleur
- **Délais** : Les effets peuvent apparaître à différentes échelles temporelles
- **Interactions** : Les interventions se combinent de façon non-linéaire

<aside class="notes"><p>Les interventions bien intentionnées peuvent avoir des effets contre-intuitifs. C&#39;est pourquoi il est intéressant de voir les systèmes éducatifs comme des systèmes complexes (un peu comme des écosystèmes). C&#39;est aussi un argument en faveur de la modélisation, qui permettra, si elle est bien réalisée, de se rendre compte des effets possibles d&#39;interventions.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Au-delà des interventions intuitives

<div style="display: flex; justify-content: space-between;">
<div style="width: 30%;">
<h4>Approche linéaire</h4>
<ul>
<li>Problème → Solution</li>
<li>Vision mécaniste</li>
<li>Pensée cause-effet simple</li>
</ul>
</div>
<div style="width: 30%;">
<h4>Approche systémique</h4>
<ul>
<li>Réseau de relations</li>
<li>Points de levier</li>
<li>Émergence et auto-organisation</li>
</ul>
</div>
<div style="width: 30%;">
<h4>Modélisation</h4>
<ul>
<li>Test d'hypothèses</li>
<li>Simulation des effets</li>
<li>Itération et ajustement</li>
</ul>
</div>
</div>

<aside class="notes"><p>La tentation est forte d&#39;adopter une approche simpliste : identifier un problème et appliquer une solution. Mais les systèmes éducatifs sont trop complexes pour cela. Nous devons penser en termes de réseaux d&#39;interactions, points de levier et effets émergents.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Résultats contre-intuitifs

Ce que la modélisation nous apprend:


- **Les petites interventions peuvent avoir de grands effets** (ou aucun)
- **Le timing et la séquence des interventions importent**
- **Les interventions combinées peuvent avoir des effets synergiques** ou antagonistes
- **Les points de bascule existent** : changements soudains après une accumulation progressive
- **La résilience du système** peut neutraliser certaines interventions

<aside class="notes"><p>Les modèles nous révèlent souvent des résultats contre-intuitifs qui montrent la complexité des systèmes éducatifs et la difficulté d&#39;y intervenir efficacement.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Vers une approche intégrée des inégalités

Les inégalités de genre comme cas d'étude d'une approche plus large

- Les mécanismes identifiés s'appliquent à d'autres formes d'inégalités
- L'intersectionnalité des différentes formes d'inégalités
- Nécessité d'interventions systémiques et multidimensionnelles
- Importance de la modélisation pour anticiper les effets complexes

<aside class="notes"><p>Notre analyse des inégalités de genre nous sert de cas d&#39;étude pour comprendre comment aborder les inégalités éducatives de façon plus générale et systémique.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Exercice de modélisation d'interventions


1. Choisir un type d'inégalité éducative
2. Identifier les mécanismes qui la produisent
3. Proposer des interventions à différents niveaux du système
4. Modéliser de façon simple les effets attendus
5. Anticiper les rétroactions et effets secondaires possibles

<aside class="notes"><p>Pour approfondir cette approche, je vous propose un exercice de modélisation d&#39;interventions sur une inégalité éducative de votre choix.</p>

5. Comment mesurer l'efficacité réelle des interventions systémiques ?

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
